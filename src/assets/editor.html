<html>
<head>
  <title>PyScript Editor</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <style>
    py-terminal { display: none; }
    py-repl { width:100%; }
  </style>
</head>
<body>
<div class="container">
<main>
<div class="text-end py-2">
  <span style="font-size:10px;">
    <span style="color:red; font-weight:bold;">실행</span>
    : 코드입력창 오른쪽 하단의 버튼
    ( <img src="/static/python-run.png" style="height:10px; width:auto;" /> )
    <br>
    또는 키보드 'Shift + Enter'
  </span>
</div>
<py-repl id="sourcecode">
a = int(input())
total = 0
for i in range(a+1):
  if i % 2 == 0:
    total += i
print(f'짝수의 총합 = {total}')
</py-repl>
</main>
</div>

<script>
</script>

<script src="https://kit.fontawesome.com/eaa55c88d8.js" crossorigin="anonymous"></script>
</body>
</html>
